<!DOCTYPE html>
<html>
<head>
	<title>D3</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script type="text/javascript">
	var arreglo = [5,10,15,20,25];

d3.select("body").selectAll("p")
.data(arreglo)
.enter()
.append("p")
.text(function(d){return d; })
.style("color", function(d){
	if(d>15){
		return "red";

	}else{
		return "green";
	}
});


</script>
</body>


</html>

<!DOCTYPE html>
<html>
<head>
	<title>D3</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
	<style type="text/css">
		div.bar{
			display: inline-block;
			width: 20px;
			height: 75px;
			background-color: teal;
			margin-right: 3px;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var arreglo=[5,10,15,20,25];
		d3.select("body").selectAll("div")
		.data(arreglo)
		.enter()
		.append("div")
		.attr("class","bar")
		.style("height", function (d) {
			var altura=d*5;
			return altura +"px";
		});
	</script>
</body>

</html>

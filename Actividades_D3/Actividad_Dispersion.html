<!DOCTYPE html>
<html>
<head>
	<title>D3</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>
	<script type="text/javascript">
		var w=600;
		var h=250;

		var datos=[
		[5,20],
		[480,90],
		[250,50],
		[100,33],
		[330,95],
		[410,12],
		[475,44],
		[25,67],
		[85,21],
		[220,88]];

		var svg =d3.select("body")
				   .append("svg")
				   .attr("width",w)
				   .attr("height",h);

		svg.selectAll("circle")
			.data(datos)
			.enter()
			.append("circle")
			.attr("cx", function(d){
				 return d[0];
			})
			.attr("cy", function(d) {
				return d[1];
			})	
			.attr("r",5);

			svg.selectAll("text")
			   .data(datos)
			   .enter()
			   .append("text")
			   .text(function(d){
			   	return d[0]+","+d[1];
			   })
			   .attr("x", function(d){
			   	return d[0];
			   })
			   .attr("y", function(d){
			   	return d[1];
			   })		
			   .attr("font-family","sans-serif")
			   .attr("font-size","11px")
			   .attr("fill", "red");	
	</script>

</body>
</html>
